    <script>
      document.getElementById("waktu").innerHTML = formatAMPM();

      function formatAMPM() {
        var waktu = new Date(),
          menit =
            waktu.getMinutes().toString().length == 1
              ? "0" + waktu.getMinutes()
              : waktu.getMinutes(),
          jam =
            waktu.getHours().toString().length == 1
              ? "0" + waktu.getHours()
              : waktu.getHours(),
          ampm = waktu.getHours() >= 12 ? "PM" : "AM",
          bulan = [
            "Januari",
            "Februari",
            "Maret",
            "April",
            "Mei",
            "Juni",
            "Juli",
            "Agustus",
            "September",
            "Oktober",
            "November",
            "Desember",
          ],
          hari = [
            "Minggu",
            "Senin",
            "Selasa",
            "Rabu",
            "Kamis",
            "Jumat",
            "Sabtu",
          ];
        return (
          '<h1 class="ml1"><span class="text-wrapper"><span class="line line1"></span><span class="letters">' +
          hari[waktu.getDay()] +
          ", " +
          waktu.getDate() +
          " " +
          bulan[waktu.getMonth()] +
          " " +
          waktu.getFullYear() +
          '</span><span class="line line2"></span></span></h1><p class="ml2"> ' +
          jam +
          ":" +
          menit +
          " " +
          ampm +
          " </p>"
        );
      }
    </script>
    <script>
      var textWrapper = document.querySelector(".ml1 .letters");
      textWrapper.innerHTML = textWrapper.textContent.replace(

      anime
        .timeline({
          loop: false,
        })
        .add({
          targets: ".ml1 .letter",
          scale: [0.3, 1],
          opacity: [0, 1],
          translateZ: 0,
          easing: "easeOutExpo",
          duration: 600,
          delay: (el, i) => 70 * (i + 1),
        })
        .add({
          targets: ".ml1 .line",
          scaleX: [0, 1],
          opacity: [0.5, 1],
          easing: "easeOutExpo",
          duration: 700,

          duration: 1000,

    </script>
